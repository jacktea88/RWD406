<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>BS-組件組合-表單</title>
  </head>
  <body>        
      
   <div class="container bg-dark text-white rounded">
     <div class="row">
       <div class="col">
        <h1>Web <span class="bg-danger badge">Survey</span></h1>
        <!-- form>(label+input)*4 -->
        <form action="">
          <div class="form-group">
            <label for="user">姓名：</label><input type="text" placeholder="請輸入姓名" required id="user" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">郵件：</label><input type="email" placeholder="請輸入正確格式的電子郵件" required id="email" class="form-control"></div>
          <div class="form-group">
            <label for="tel">電話：</label><input type="tel" placeholder="請輸入行動電話號碼10位數" required id="tel" class="form-control"></div class="form-group">
          <div class="form-group">
            <label for="num">數量：</label><input type="number" placeholder="請輸入購買數量" requred id="num" class="form-control"></div class="form-group">
          <h2 class="my-5">專業領域</h2>
          <!-- (div>input)*3 -->
          <div class="form-group form-check-inline"><input type="checkbox">Web Design</div>
          <div class="form-group form-check-inline"><input type="checkbox">Graphic Design</div>
          <div class="form-group form-check-inline"><input type="checkbox">Media</div>
          <h2 class="my-3">何處得知</h2>
          <!-- (div>input)*3 -->
          <div class="ratio form-check-inline"><input type="radio" name="kk">News</div>
          <div class="ratio form-check-inline"><input type="radio" name="kk">EDM</div>
          <div class="ratio form-check-inline"><input type="radio" name="kk">Social Media</div>

          <!-- (div>input)*2 -->
          <div class="form-group text-center my-5">
            <input type="submit" value="填好送出" class="btn btn-success mx-1">
            <input type="reset" value="重新填寫" class="btn btn-danger mx-1">
          </div>
          
          
          
          </form>
       </div>
     </div>
   </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    -->
  </body>
</html>
